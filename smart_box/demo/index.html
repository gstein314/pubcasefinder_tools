<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Smart Box Demo</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* デモ用スタイル */
    body {
      font-family: Arial, sans-serif;
    }

    .selected-language {
      display: inline-block;
      border: 2px solid red;
      border-radius: 50%;
      padding: 5px 10px;
      margin: 0 5px;
    }

    .language-option {
      cursor: pointer;
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <h1>Smart Box Demo</h1>

  <div>
    <label>Switch Language:</label>
    <span id="lang-ja" class="language-option selected-language" onclick="switchLanguage('ja')">JA</span>
    <span id="lang-en" class="language-option" onclick="switchLanguage('en')">EN</span>
  </div>

  <!-- API（もしかして検索）あり、キーワード選択欄なし、最大表示数指定：5 -->
  <h2>NANDO</h2>
  <smart-box smart-box-id="NANDO" data-path="./tsv/NANDO_sample.tsv" placeholder="Search NANDO..." autocomplete="off"
    options='{
    "api_url": "http://localhost:5555/moshikashite_test_api?text=",
    "max_results": 5
  }'></smart-box>

  <!-- API（もしかして検索）あり、キーワード選択欄あり -->
  <h2>OMIM/Orphanet</h2>
  <smart-box smart-box-id="MONDO" data-path="./tsv/MONDO_sample.tsv" placeholder="Search MONDO..." autocomplete="off"
    options='{
    "api_url": "http://localhost:5555/moshikashite_test_api?text=",
    "include_no_match": true,
    "max_results": 5
  }'></smart-box>

  <!-- API（もしかして検索）なし、キーワード選択欄なし -->
  <h2>ICD-10</h2>
  <smart-box smart-box-id="ICD10" data-path="./tsv/ICD10_sample.tsv" placeholder="Search ICD-10..." autocomplete="off"
    options='{
    "max_results": 5
  }'></smart-box>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="../smart_box.js"></script>
</body>

</html>
